<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 정렬</title>
  </head>
  <body>
    <h1>테이블 정렬</h1>
    <p>콘솔을 열어 결과를 확인하세요.</p>
    <script type="module">
      import { moveSelectedLeft, moveSelectedRight } from "./move.js";

      const data = [1, 2, 3];
      const selected = [2];

      const resultLeft = moveSelectedLeft([...data], selected);
      console.log("왼쪽으로 이동:", resultLeft);

      const resultRight = moveSelectedRight([...data], selected);
      console.log("오른쪽으로 이동:", resultRight);
    </script>
  </body>
</html>
